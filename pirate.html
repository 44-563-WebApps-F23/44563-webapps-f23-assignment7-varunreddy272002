    <script>

        var ids = ["Click1", "Click2", "Click3", "Click4", "Click5", "Click6", "Click7", "Click8", "Click9", "Click10", "Click11", "Click12", "Click13",
            "Click14", "Click15", "Click16", "Click17", "Click18", "Click19", "Click20", "Click21", "Click22", "Click23", "Click24", "Click25"]

        var checkCount = 0; penalty = 0; lastCheck = 0; treasureLocation = 5; trapLocation = 18; gameOver = false;

        function check(position) {
            if (gameOver) return;
            var id = ids[position];
            var pitcure = document.getElementById(id);

            switch (position) {
                case ( treasureLocation):
                    pitcure.src = "treasure.jpg";
                    break;
                case (trapLocation):
                    pitcure.src = "trap.jpg";
                    break;
                default:
                    pitcure.src = "bones.jpg";
                    break;
            }

            checkCount++;

            penalty++;

            if (position == treasureLocation) {
                gameOver = true;
                penalty = penalty - 3;
            }
            else if (position == trapLocation) {
                gameOver = true;
                penalty += 4;
            }
            document.getElementById("locations").textContent = `number of locations ${checkCount}`;
            document.getElementById("penalty").textContent = `penalty is ${penalty}`;

            lastCheck = position;
        }

        function help() {

            var treasureRow = Math.floor(treasureLocation / 5);
            var treasureCol = treasureLocation % 5;
            var lastRow = Math.floor(lastCheck / 5);
            var lastCol = lastCheck % 5;


            if (
                Math.abs(lastRow - treasureRow) <= 1 &&
                Math.abs(lastCol - treasureCol) <= 1 &&
                (Math.abs(lastRow - treasureRow) !== 0 || Math.abs(lastCol - treasureCol) !== 0)
            ) {
                var helpText = "Can smell it";
            }

            else if (
                Math.abs(lastRow - treasureRow) + Math.abs(lastCol - treasureCol) === 2
            ) {
                var helpText = "Close Matie";
            }
            else {
                var helpText = "Step Faster";
            }
            penalty += 2;
            document.getElementById("penalty").textContent = `penalty is  ${penalty}`;
            document.getElementById("help").textContent = helpText;

            document.getElementById("help-button").onclick = help;

        }

    </script>
