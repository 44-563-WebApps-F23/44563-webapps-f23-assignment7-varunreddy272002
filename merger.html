<!DOCTYPE html>
<html>


<head>

    <title>Textadding</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: red;
        }

        .flex-container>div {
            /*div children of the flex container*/
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                background-color: green;
            }
        }
    </style>
</head>



<body>
    <h1> Varun kumarreddy Bhavanam builds a merger</h1>
    <div class="flex-container" id="target">
        <div>row item 1</div>
        <div>row item 2</div>
        <div>row item 3</div>
    </div><br>

    <input type="text" id="element" value="enter text element"><br><br>
    <button onclick="endtext()">Add end</button>



    <script>
        function endtext() {
            text = document.getElementById("element").value;
            output = document.createElement("div");
            output.innerHTML = text;
            output.className = "merger";
            flex_container = document.getElementById("target");
            flex_container.appendChild(output);
        }


    </script>


</body>

</html>
