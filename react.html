<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>
<body>

    <h1>Varun kumarreddy Bhavanam speed check</h1>

    <div id="target"> Your time</div>
    <div id="counter"> Count</div>


<button class="btn" id="time">Start Timer</button>
<button class="btn" id="react" onclick="recordTime()">React</button>

<script>
    var reactTime=undefined;

    function recordTime(){
        reactTime=Date.now();
        console.log("reaction time "+reactTime);
    }
    document.getElementById("react").onclick= recordTime;
    
    function startTime() {
            for (let i = 0; i <= 8; i++) {
                setTimeout(function () {
                    document.getElementById("counter").innerHTML = "Count: " + i;
                }, (8 - i) * 1000);
            }
        }
        setTimeout(function () {
            if (reactTime === undefined) {
                document.getElementById("target").innerHTML = "Too Slow";
            } else {
                var endTime = Date.now();
                var difference = endTime - reactTime;
                document.getElementById("target").innerHTML = "Time was " + difference + " ms";
            }
        }, 8000);

        document.getElementById("time").onclick = startTime;


</script>
    
</body>
</html>
